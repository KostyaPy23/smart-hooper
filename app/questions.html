<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="question-area">

        <div class="question-area-entry">
            <figure class="question-img">
                <img src="img/question-img.png" alt="">
            </figure>

            <ul class="steps">
                <li class="steps-item current">1</li>
                <li class="steps-item">2</li>
                <li class="steps-item">3</li>
                <li class="steps-item">4</li>
                <li class="steps-item">5</li>
            </ul>

            <div class="question">
                <h3 class="question-text">Для чего вам нужен ноутбук?</h3>
                <span class="question-hint">выберите нужный раздел</span>

                <div class="variants">
                    <a href="#" class="variant-item left">
                        <img src="img/computer.png" alt="">
                        <span class="variant-caption">Для работы</span>
                    </a>

                    <a href="#" class="variant-item right">
                        <img src="img/computer-1.png" alt="">
                        <span class="variant-caption">Для дома</span>
                    </a>
                </div>
            </div>
        </div>


        <button class="btn btn-prev"><i class="icon-prev icon-angle-left"></i>предыдущий</button>
        <button class="btn btn-next active">следующий<i class="icon-next icon-angle-right"></i></button>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
